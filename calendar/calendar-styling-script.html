<!-- Put the code in a textfield or textblock on the main page (or another page) for showing today's date on the calendar block -->
<!-- Furthermore you can go to the function setLinks() and follow the instructions if you want to. -->

<script>
    window.onload = function() {
        jquery_load_check_interval = setInterval(function() {
            if (window.jQuery) {
                showDate();
                setLinks();
                console.log("jquery successfully loaded...");
                console.log($.fn.jquery); // <== version of jQuery
                clearInterval(jquery_load_check_interval);
            } else {
                console.log("new try to load jquery...");
            }
        }, 150);

        /* PART FOR FUNCTIONS */

        function showDate() {
            var dayDetail = new Date();
            var day = dayDetail.getDate();
            var month = dayDetail.getMonth() + 1; 
            var year = dayDetail.getFullYear(); 
          
            if (day < 10) {
                day = '0' + day;
            }
            if (month < 10) {
                month = '0' + month;
            }
          
            dayDetail = day + '.' + month + '.' + year;
            $(".block_calendar_month .content").before("<h3>" + dayDetail + "</h3>");
        }
      
        function setLinks() {

        }

        /* END OF THE FUNCTIONS PART */
    };
</script>
